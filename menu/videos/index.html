<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Links</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Taro&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Taro', sans-serif;
            position: relative; /* Make body a relative position container */
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: calc(33.33% - 20px); /* Set width for each video container */
            margin-right: 20px; /* Add space between video containers */
        }
        .video-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .video-container p {
            margin: 10px 0 0; /* Add margin to separate title from thumbnail */
            font-weight: bold;
            font-size: 16px;
        }
        .video-container a {
            text-decoration: none;
            color: inherit;
        }
        .videos-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 0 20px; /* Add padding to the sides */
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically */
            padding: 0 20px; /* Adjust padding */
        }
        h1 {
            margin: 10px 0; /* Add margin to the top and bottom */
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40%; /* Adjust width */
            padding: 5px 10px;
            border-radius: 20px;
            background-color: #f0f0f0;
        }
        .search-bar input {
            width: 70%; /* Adjust input width */
            padding: 8px;
            border: none;
            border-radius: 15px;
            margin-right: 5px;
        }
        .search-bar button {
            padding: 8px 15px; /* Adjust padding */
            border: none;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .back-button {
            padding: 8px 15px;
            border: none;
            border-radius: 15px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="back-button" onclick="goToMainMenu()">Back</button>
        <h1>VIDEOS</h1>
        <div class="search-bar" id="searchBar">
            <input type="text" placeholder="Search..." oninput="filterVideos()">
            <button type="submit">Search</button>
        </div>
    </div>

    <div class="videos-row" id="videosRow">
        <!-- Video containers will be dynamically added here -->
    </div>

    <script>
        // Original video data...
        var videoData = [
            {
                title: "The UNSPOKEN Secret To IMPROVE Mental Health!",
                thumbnail: "IMAGES/Screenshot 2024-05-03 222314.png",
                link: "https://youtu.be/w4gIJVnXhsY?si=R9RYiJXs8Unhl0y2"
            },
            {
                title: "Deppression And Anxiety-No More",
                thumbnail: "IMAGES/Screenshot 2024-05-03 235510.png",
                link: "https://youtu.be/ga-MniJxQz8?si=dDHsjA00g0c2FtK_"
            },
            {
                title: "8 Things To Do To Improve Your Mental Health",
                thumbnail: "IMAGES/Screenshot 2024-05-03 215616.png",
                link: "https://youtu.be/3QIfkeA6HBY?si=MqGtrW0o6xjgrURz"
            },
            {
                title: "\"I'm Fine\" - Learning To Live With Depression | Jake Tyler | TEDxBrighton",
                thumbnail: "IMAGES/Screenshot 2024-05-03 235837.png",
                link: "https://youtu.be/IDPDEKtd2yM?si=PbHPcveXnhbaR7MB"
            },
            {
                title: "How to Have a Better Mental Health",
                thumbnail: "IMAGES/Screenshot 2024-05-04 004657.png", // Editable thumbnail URL for the fifth video
                link: "https://youtu.be/IY2y6kH745A?si=MCPAzC8HEkIt706S"
            },
            {
                title: "IMPROVE YOUR MENTAL HEALTH",
                thumbnail:"IMAGES/Screenshot 2024-05-04 004723.png", // Editable thumbnail URL for the sixth video
                link: "https://www.youtube.com/watch?v=SIXTH_VIDEO_ID"
            }
        ];

        // Repeat the original video data six times
        var repeatedData = [];
        for (var i = 0; i < 6; i++) {
            repeatedData = repeatedData.concat(videoData);
        }

        // Function to create video containers
        function createVideoContainers(videos) {
            var videosRow = document.getElementById("videosRow");
            videosRow.innerHTML = ""; // Clear previous video containers
            videos.forEach(function(video, index) {
                var videoContainer = document.createElement("div");
                videoContainer.className = "video-container";
                var thumbnail = document.createElement("img");
                thumbnail.src = video.thumbnail;
                var title = document.createElement("p");
                var titleLink = document.createElement("a");
                titleLink.href = video.link;
                titleLink.textContent = video.title;
                title.appendChild(titleLink);
                videoContainer.appendChild(thumbnail);
                videoContainer.appendChild(title);
                videosRow.appendChild(videoContainer);
            });
        }

        // Function to filter videos based on search term
        function filterVideos() {
            var searchTerm = document.querySelector("#searchBar input").value.toLowerCase();
            var filteredVideos = repeatedData.filter(function(video) {
                return video.title.toLowerCase().includes(searchTerm);
            });
            createVideoContainers(filteredVideos);
        }

        // Initial creation of video containers
        createVideoContainers(repeatedData);

        // Function to go to main menu
        
        function goToMainMenu() {
            history.back();
        }
    

        
    </script>
     
</body>
</html>

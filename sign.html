<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET OUT OF THE BOX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #06cdfa;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1, h2 {
            margin-top: 0;
            font-weight: bold;
            color: #333;
        }
        p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        button {
            padding: 12px 24px;
            background-color: #06cdfa;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #06cdfa;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #00447c;
        }
    </style>
</head>
<body>
    <header>
        <h1>GET OUT OF THE BOX</h1>
    </header>
    <main>
        <div class="container">
            <h2>Sign Up</h2>
            <p>Welcome! Create an account to get started.</p>
            <button onclick="location.href='details.html'">Sign Up</button>
            <p>If you already have an account, <a href="login.html">Log In</a>.</p>
        </div>
    </main>
</body>
</html>

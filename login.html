<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .login-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    position: relative; /* Added position relative to make sure the back button is positioned relative to this container */
  }

  h2 {
    text-align: center;
    color: #333;
  }

  .login-button {
    display: block;
    text-align: center;
    text-decoration: none;
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .login-button:hover {
    background-color: #0056b3;
  }

  .back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    text-decoration: none;
    color: #007bff; /* Changed color to match the button hover color */
    background-color: #fff; /* Added background color to the button */
    padding: 8px 12px; /* Added padding to make the button larger */
    border: 1px solid #007bff; /* Added border to make the button stand out */
    border-radius: 5px; /* Added border radius for rounded corners */
    transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Added transition for smoother hover effect */
  }

  .back-button:hover {
    background-color: #007bff; /* Changed background color on hover */
    color: #fff; /* Changed text color on hover */
    border-color: #0056b3; /* Changed border color on hover */
  }
</style>
</head>
<body>

<a class="back-button" href="sign.html">Back</a>

<div class="login-container">
  <h2>Login Form</h2>
  <a class="login-button" href="index.html">Login</a> <!-- Added login button -->
</div>

</body>
</html>
